<section class="row gutter-0 login">
  <div class="container">
    <div class="col-md-6">
      <form name="myform" novalidate ng-submit="login()">
        <div class="textintro">
          <h1>Hi there!</h1>
          <p>Log-in to access the awesomeness!</p>
          <p class="message" ng-show="message">{{message}}</p>
        </div>

        <fieldset>
          <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
          <p ng-show="myform.email.$invalid && myform.email.$touched">must be valid value</p>
          <input type="password" name="password" placeholder="Password">
        </fieldset>

        <button type="submit" class="btn" ng-disabed="myform.$invalid">Login</button>
        <p>or <a href="#/register">register</a></p>
      </form>
    </div>
    <div class="col-md-6">
      <form name="registerform" novalidate ng-submit="register()">
        <div class="textintro">
          <h1>Register</h1>
          <p>To access site features</p>
          <p class="message">{{message}}</p>
        </div>

        <fieldset>
          <input type="text" name="firstname" placeholder="First Name" ng-required="true" ng-model="user.firstname">
          <p class="error" ng-show="registerform.firstname.$invalid && registerform.firstname.$touched">Please enter firstname value</p>
          <input type="text" name="lastname" placeholder="Last Name" ng-required="true" ng-model="user.lastname">
          <p class="error" ng-show="registerform.lastname.$invalid && registerform.lastname.$touched">Please enter lastname value</p>
          <input type="email" name="email" placeholder="Email" ng-required="true" ng-model="user.email">
          <p class="error" ng-show="registerform.email.$invalid && registerform.email.$touched">Please enter email value</p>
          <input type="password" name="password" placeholder="Password" ng-required="true" ng-model="user.password">
          <p class="error" ng-show="registerform.password.$invalid && registerform.password.$touched">Please enter password value</p>
        </fieldset>

        <button type="submit" class="btn" ng-disabled="registerform.$invalid">Register</button>
        <p>or <a ng-href="#/login">login</a></p>
      </form>
    </div>
  </div>

</section>
